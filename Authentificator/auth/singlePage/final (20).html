function convert(lat, lng, opp, pourcent, opp2) {
if (!opp2) {
opp2 = 0;
}
if (pourcent < 2) {
		var MAP_HEIGHT = ih*pourcent;
		var MAP_WIDTH = iw*pourcent;
} else {
		var MAP_HEIGHT = pourcent;
		var MAP_WIDTH = pourcent;
}
		//extents of bounding box
		if (opp != -1) {
		var e2 = 
parseFloat(ekt3[opp][2]+opp2); //eastern boundary latitude
		var w2 = 
parseFloat(ekt3[opp][1]+opp2); //western boundary latitude
		var n2 =  
parseFloat(ekt3[opp][4]+opp2); //north boundary longitude
		var s2 =  
parseFloat(ekt3[opp][3]+opp2); //south boundary longitude

		} else {
var e2 = 
parseFloat(W22); //eastern boundary latitude
		var w2 = 
parseFloat(W11); //western boundary latitude
		var n2 =  
parseFloat(X11); //north boundary longitude
		var s2 =  
parseFloat(X22); //south boundary longitude
}

		//calculate extents based on differences, convert to positive values 
		var nsspan=Math.abs(n2-s2);
		var ewspan=Math.abs(w2-e2);
		
		var nspix=MAP_HEIGHT/nsspan; //gives you how many pixels in a lng point
		var ewpix=MAP_WIDTH/ewspan; //gives you how many pixels in a lat point
		
		var x2=(Math.abs(w2-lat))*ewpix; //the difference between the western (right) edge of the box and the point in question, multiplied by pixels per point
		var y2=(Math.abs(n2-lng))*nspix; //the difference between the northern (top) edge of the box and the point in question, multiplied by pixels per point
		if (lat == 0) {

		return y2;
} else if (lng == 0) {

return x2;
}
		}

function putText(caneuvas, ContentX, fontsize, fontface, lineHeight, colorim, text) {
	lineHeight *= 2.2;
	var cw=caneuvas.width;
    var ch=caneuvas.height;
    var words=text.replace(/\n/g, ' \n ').split(' ');
    var wordWidths=[];
fontsize = (self.innerWidth/1600) * (fontsize*2.1) * getZoom();
    ContentX.font=fontsize+'px '+fontface;
    for(var i=0;i<words.length;i++){ wordWidths.push(ContentX.measureText(words[i]).width); }
    var spaceWidth=ContentX.measureText(' ').width;
    var wordIndex=0
    var data=[];
    // fill heart with text
    ContentX.fillStyle=colorim;

    var imgDataData=ContentX.getImageData(0,0,cw,ch).data;
    for(var i=0;i<imgDataData.length;i+=4){
        data.push(imgDataData[i+3]);
    }
    coordinatesWords();   

    // draw words sequentially into next available block of 
    //    available opaque pixels 
    function coordinatesWords(){
        var sx=0;
        var sy=0;
        var y=0;
        var wordIndex=0;
        ContentX.textBaseline='top';
        while(y<ch && wordIndex<words.length){
            sx=0;
            sy=y;
            var startingIndex=wordIndex;
            while(sx<cw && wordIndex<words.length && words[wordIndex] != '\n'){
                var x=getRect(sx,sy,lineHeight);
                var available=x-sx;
                var spacer=spaceWidth;  // spacer=0 to have no left margin
                var w=spacer+wordWidths[wordIndex];
                while(available>=w && words[wordIndex] != '\n'){
                    ContentX.fillText(words[wordIndex],spacer+sx,sy);
                    sx+=w;
                    available-=w;
                    spacer=spaceWidth;
                    wordIndex++;
                    w=spacer+wordWidths[wordIndex];
                }
                sx=x+1;
            }
			if (words[wordIndex] == '\n') {
				wordIndex++;
			}
            y=(wordIndex>startingIndex)?y+lineHeight:y+1;
        }
    }

    // find a rectangular block of opaque pixels
    function getRect(sx,sy,height){
        var x=sx;
        var y=sy;
        var ok=true;
        while(ok){
            if(data[y*cw+x]<250){ok=false;}
            y++;
            if(y>=sy+height){
                y=sy;
                x++;
                if(x>=cw){ok=false;}
            }
        }
        return(x);
    }
}

{"type":"Feature","utilisation":{"id":"31","route":"null","couleur":"#ffe5e5","utiliser":"Avant même que notre planète ne soit créée, dans ce même espace que nous habitons aujourd’hui, sur une planète magique plus tard remplacée par la nôtre, la vie existe. Mais pas seulement la vie, l’intelligence aussi a déjà fait son apparition. Des hommes, des elfes, des gnomes, des nains et toute autres créatures qui maintenant font partie de la fiction. Ces races créées par des dieux qui avaient fait de cette terre leur partie d’échecs.Plusieurs millénaires de vies simples et d‘évolutions. Mais la guerre suivait en même temps le chemin de chaque peuple. Déclarant bientôt la première Apocalypse, les dieux se livrèrent bataille, chacun voulant montrer à l’autre que leur race était supérieure… Les vainqueurs furent les elfes qui s’emparèrent du continent. Mais leur manque de fécondité fût la cause de leur défaite prochaine… Les humains étaient là.Un ordre mondial fût créé par le dieu suprême afin que l’équilibre du mal et du bien ne soit pas bouleversé : l’ordre des chevaliers du Sphinx, composé d‘êtres de toutes races. Mais malheureusement, les dieux et leurs idées de pouvoir, ne pensèrent ensuite qu’à s’approprier ces pions de choix. Car les chevaliers du Sphinx détenaient un pouvoir mystérieux.La deuxième apocalypse arriva, signant la destruction de la confrérie du sphinx.Nous nous retrouvons treize mille ans plus tard, à l’aube de la renaissance de l’ordre du Sphinx…","contour":null,"Ordre":"0"},"geometry":{"type":"Polygon","coordinates":[[[4.6325,43.9849],[4.6325,43.9849],[4.67342,43.9849],[4.67346,43.97978],[4.63306,43.97978],[4.63306,43.9557],[4.6622200000000005,43.95578],[4.6631,43.9557],[4.66322,43.96442],[4.67346,43.9643],[4.67346,43.95338],[4.64918,43.95338],[4.6489400000000005,43.95346],[4.64726,43.95338],[4.64694,43.95346],[4.63302,43.95338],[4.63286,43.95346],[4.632700000000001,43.95338],[4.6325,43.95346],[4.6325,43.9849]]]}} , 
{"type":"Feature","utilisation":{"id":"32","route":"null","couleur":"rgb(0,0,0)","utiliser":"9#*#verdana#*##ffffff#*#Avant même que notre planète ne soit créée, dans ce même espace que nous habitons aujourd’hui, sur une planète magique plus tard remplacée par la nôtre, la vie existe. Mais pas seulement la vie, l’intelligence aussi a déjà fait son apparition. Des hommes, des elfes, des gnomes, des nains et toute autres créatures qui maintenant font partie de la fiction. Ces races créées par des dieux qui avaient fait de cette terre leur partie d’échecs.Plusieurs millénaires de vies simples et d‘évolutions. Mais la guerre suivait en même temps le chemin de chaque peuple. Déclarant bientôt la première Apocalypse, les dieux se livrèrent bataille, chacun voulant montrer à l’autre que leur race était supérieure… Les vainqueurs furent les elfes qui s’emparèrent du continent. Mais leur manque de fécondité fût la cause de leur défaite prochaine… Les humains étaient là.Un ordre mondial fût créé par le dieu suprême afin que l’équilibre du mal et du bien ne soit pas bouleversé : l’ordre des chevaliers du Sphinx, composé d‘êtres de toutes races. Mais malheureusement, les dieux et leurs idées de pouvoir, ne pensèrent ensuite qu’à s’approprier ces pions de choix. Car les chevaliers du Sphinx détenaient un pouvoir mystérieux.La deuxième apocalypse arriva, signant la destruction de la confrérie du sphinx.Nous nous retrouvons treize mille ans plus tard, à l’aube de la renaissance de l’ordre du Sphinx…","contour":null,"Ordre":"0"},"geometry":{"type":"Polygon","coordinates":[[[4.633780000000001,43.97922],[4.633780000000001,43.97922],[4.66246,43.97922],[4.6625000000000005,43.97462],[4.66242,43.97434],[4.63382,43.97434],[4.633780000000001,43.97922]]]}} ,
